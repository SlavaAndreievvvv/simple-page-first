<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header header--fixed header--top">
        <a href="#" class="header__logo">
          <img class="header__img" src="Logo.svg" alt="" />
          <p class="header__text">Managity</p>
        </a>
        <div class="header__navigation">
          <a class="navigation__link navigation__link--mr" href="#">Features</a>
          <a class="navigation__link navigation__link--mr" href="#">Pricing</a>
          <a class="navigation__link navigation__link--mr" href="#">Careers</a>
          <a class="navigation__link" href="#">Help</a>
        </div>
        <label class="menu">
          <input class="menu__checkbox" type="checkbox" />
          <span class="burger">
            <span class="burger__item"></span>
          </span>
          <div class="menu__wrapper">
            <span class="card menu__card">
              <div class="cross">
                <img class="cross__img" src="X.svg" alt="X" />
              </div>
              <span class="menu__item menu__item--mb"
                ><a class="link" href="#">How It Work</a></span
              >

              <span class="menu__item menu__item--mb"
                ><a class="link" href="#">Our Mission</a></span
              >

              <span class="menu__item menu__item--mb"
                ><a class="link" href="#">Our Movement</a></span
              >

              <span class="menu__item menu__item--mb"
                ><a class="link" href="#">Ingredient</a></span
              >

              <span class="menu__item menu__item--mb"
                ><a class="link" href="#">Transparency Pledge</a></span
              >

              <span class="menu__item"><a class="link" href="#">Blog</a></span>
            </span>
          </div>
        </label>
      </div>
      <div class="main">
        <div class="main__wrapper">
          <h1 class="main__title">The easiest way to manage projects</h1>
          <p class="main__subtitle">
            From the small stuff to the big picture, organizes the work so teams
            know what to do and how to get it done.
          </p>
          <button class="button main__button">Get Started</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__container">
        <p class="footer__text">Â© 2022 Managity. All rights reserved</p>
      </div>
    </div>
  </body>
</html>
